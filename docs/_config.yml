theme: minima
#minima:
  #skin: classic
  #skin: dark
title: APAC TIP Program
description: Explore electronics tinkering, my latest DIY projects and shooting sports.
show_excerpts: true
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-coffeescript
  - jekyll-commonmark-ghpages
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings
social_links:
